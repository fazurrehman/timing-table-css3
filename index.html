<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Time Table</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Google fonts - witch you want to use - (rest you can just remove) -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans:300' type='text/css' />
</head>

<body>

	<!-- Table Main Div -->
	<div class="time-table">

		<!-- Table -->
		<table border="0" width="100%" cellpadding="0" cellspacing="0">

			<thead>
				<tr>
					<caption>Timing Table</caption>
				</tr>
				<tr>
					<th width="33.333%">Name</th>
					<th width="33.333%">Day</th>
					<th width="33.333%">Timing</th>
				</tr>
			</thead><!-- end table head -->

			<tbody>
			
				<tr>
					<td class="border">Adobe Photoshop</td>
					<td>Monday</td>
					<td>07:00am</td>
				</tr>
				<tr>
					<td class="border">Adobe illustrator</td>
					<td>Tuesday</td>
					<td>07:00am</td>
				</tr>
				<tr>
					<td class="border">Corel Draw</td>
					<td>Wednesday</td>
					<td>07:00am</td>
				</tr>
				<tr>
					<td class="border">HTML5 + CSS3</td>
					<td>Daily</td>
					<td>00:00</td>
				</tr>
				<tr>
					<td class="border">Javascript | JS</td>
					<td>Daily</td>
					<td>00:00</td>
				</tr>
				<tr>
					<td class="border">Jquery</td>
					<td>NaN</td>
					<td>00:00</td>
				</tr>

				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr><!-- Leave empty this tr for fade effect -->

			</tbody><!-- end table body -->

		</table>
		<!-- End Table Main Div -->

	</div>


</body>
</html>
